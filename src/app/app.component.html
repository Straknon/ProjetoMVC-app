<h1 class="mat-h1">Vizualizar carros</h1>
 <mat-divider></mat-divider>
 &nbsp;
 <div>
  <mat-form-field class="mat-form-field" style="width: 30%; margin-right: 2%;">
    <mat-label style="font-weight: bold;">Placa:</mat-label>
    <input matInput style="overflow: auto;" placeholder="Digite a placa do carro..." value="" [formControl]="editPlaca"/>    
  </mat-form-field>
  <mat-form-field class="mat-form-field" style="width: 30%;">
    <mat-label style="font-weight: bold;">Proprietario:</mat-label>
    <input matInput style="overflow: auto;" placeholder="Digite o nome do Proprietario..." value="" [formControl]="editProprietario"/>    
  </mat-form-field>
  <button mat-mini-fab color="primary" (click)="search()" title="Pesquisar" ><mat-icon>search</mat-icon></button>
</div> 
  <mat-card *ngIf="isLoading" class="spinner">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </mat-card>

  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">
  
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element?.placa}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element" >{{element?.marca}}  </td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo</th>
        <td mat-cell *matCellDef="let element"> {{element?.modelo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="proprietario">
        <th mat-header-cell *matHeaderCellDef> Proprietario</th>
        <td mat-cell *matCellDef="let element"> {{element?.proprietario}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail</th>
        <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone</th>
        <td mat-cell *matCellDef="let element"> {{element?.telefone}} </td>
      </ng-container>
      
      <ng-container matColumnDef="dataFabricacao">
        <th mat-header-cell *matHeaderCellDef> Data de fabricação</th>
        <td mat-cell *matCellDef="let element"> {{element?.dataFabricacao | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
